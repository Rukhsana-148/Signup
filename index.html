<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/fontawesome.min.css">
   <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-4 left">
                    <img src="images (2).jpeg"><br>
                    <a href="#">Creat an account</a>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5">
                   <h3>Sign Up</h3>
                   <form>
                       <div class="input-group">
                           <div class="input-group-append">
                               <i class="fas fa-user"></i>
                               </div>
                               <input type="text" placeholder="Username" class="w-75">
                           
                       </div>
                       <div class="input-group">
                        <div class="input-group-append">
                            <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" placeholder="Password" class="w-75">
                        
                    </div>
                    <input type="checkbox" class="me">Remember Me<br>
                    <button class="btn btn-primary text-white">Log In</button>
                    <p>Or Log In with <i class="fab fa-facebook"></i><i class="fab fa-twitter"></i><i class="fab fa-google"></i></p>
                   </form>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
        </body>
        </html>
